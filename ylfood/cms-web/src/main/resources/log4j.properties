 ### set log levels ###
log4j.rootLogger = debug ,  stdout ,  D ,  E

log4j.logger.com.alibaba.dubbo=ERROR, dubbo

### 保存dubbo信息到单独文件 ###
log4j.appender.dubbo = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dubbo.File = logs/crm-web-dubbo.log 
log4j.appender.dubbo.Append = true
log4j.appender.dubbo.Threshold = ERROR
log4j.appender.dubbo.layout = org.apache.log4j.PatternLayout
log4j.appender.dubbo.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### \u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n

### \u8F93\u51FA\u5230\u65E5\u5FD7\u6587\u4EF6 ###
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = ${catalina.home}/logs/crm-web-debug.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### \u4FDD\u5B58\u5F02\u5E38\u4FE1\u606F\u5230\u5355\u72EC\u6587\u4EF6 ###
